<body>
    <form action="" method="post">
        <fieldset>
            <legend>Booking details</legend>
            <div>
                <label for="name">Name:</label>
                <input id="name" name="name" value="" required pattern="[A-Za-z-0-9]+\s[A-Za-z'A-Za-z-0-9]+" aria-required="true" aria-describedby="name-format">
                <span id="name-format" class="help">Format: firstname lastname</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="" required aria-required="true">
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" value="" required aria-required="true">
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" value="" required aria-required="true">
            </div>
            <div>
                <label for="numTickets"> <abbr title="Number">No.</abbr> of Tickets:</label>
                <input type="number" id="numTickets" name="numTickets" value="" required awebsite" name="website" value="" required aria-required="true" min = "1" max = "3000">
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>
